<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .unique{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .multiple{
            background-color: aqua;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Class Selector</h1>
    <p class="multiple unique">Lorem ipsum dolor sit amet consectetur.</p>
    <pre class="multiple">Lorem ipsum dolor sit amet consectetur.</pre>
    <h6 class="multiple">Lorem ipsum dolor sit amet consectetur.</h6>
    <span class="multiple unique">Lorem ipsum dolor sit amet consectetur.</span>
</body>
</html>
